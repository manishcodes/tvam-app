<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TVAM</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/login.js"></script>
</head>

<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/TVAM.png" alt="TVAM Logo" class="login-logo" />
        <h2>Sign in to TVAM</h2>
        <p class="login-subtitle">Your Inner Life Companion</p>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" class="login-form">
        <div class="input-group">
          <input type="email" id="login-email" required />
          <label for="login-email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="login-password" required />
          <label for="login-password">Password</label>
        </div>

        <button type="submit" class="google-btn">Sign In</button>
      </form>

      <div class="divider"><span>or</span></div>

      <!-- GOOGLE LOGIN -->
      <button id="google-login" class="google-signin">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
        Sign in with Google
      </button>

      <p class="signup-text">New to TVAM? <a href="#" id="toggleSignup">Create account</a></p>
    </div>
  </div>

  <!-- SIGNUP MODAL -->
  <div class="signup-modal" id="signup-modal">
    <div class="signup-card">
      <h3>Create your TVAM Account</h3>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="gender" placeholder="Gender" required />
        <input type="text" id="location" placeholder="Location" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="google-btn">Create Account</button>
        <button type="button" id="closeSignup" class="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Toggle Signup Modal
    const signupModal = document.getElementById('signup-modal');
    document.getElementById('toggleSignup').addEventListener('click', (e) => {
      e.preventDefault();
      signupModal.classList.add('open');
    });
    document.getElementById('closeSignup').addEventListener('click', () => {
      signupModal.classList.remove('open');
    });
  </script>
</body>
</html>
