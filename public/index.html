<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TVAM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Moving Smoke Background -->
  <div class="smoke-bg">
    <div class="smoke-blob pink"></div>
    <div class="smoke-blob blue"></div>
    <div class="smoke-blob yellow"></div>
    <div class="smoke-blob purple"></div>
  </div>

  <!-- Splash Screen -->
  <div class="screen active" id="screen1">
    <img src="assets/TVAM.png" alt="TVAM Logo" style="height: 80px;" />
    <button class="circle-button" onclick="goToScreen(2)">Begin</button>
  </div>

  <!-- Prelude Screen -->
  <div class="screen" id="screen2">
    <p>Before you step in, let the breath soften, and stillness return.</p>
    <img src="assets/TVAM.png" alt="TVAM Logo" style="height: 80px;" />
    <button onclick="goToScreen(3)">Begin Prelude</button>
    <button onclick="goToScreen(4)">Skip to app &gt;&gt;</button>
  </div>

  <!-- Breathing Timer Screen -->
  <div class="screen" id="screen3">
    <img src="assets/TVAM.png" alt="TVAM Logo" style="height: 80px;" />
    <p>Let it settle...<br>Notice the breath.</p>
    <div class="countdown" id="countdown">60</div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-thumb"></div>
      </div>
    </div>
    <button onclick="goToScreen(4)">Skip to app &gt;&gt;</button>
  </div>

  <!-- Option Selector Screen -->
  <div class="screen" id="screen4">
    <img src="assets/TVAM.png" alt="TVAM Logo" style="height: 80px;" />

  </div>

  <!-- Spiritual Guru Chat Screen -->
  <div class="screen" id="screen5">
    <div id="responseText"></div>
    <div class="input-container">
      <textarea id="userInput" rows="1" placeholder="Ask the guru..."></textarea>
      <button onclick="askGuru()">Send</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
